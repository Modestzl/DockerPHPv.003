# ./nginx/nginx.conf

server {
    # Слушаем порт 80
    listen 80;
    # Название сервера
    server_name localhost;
    # Корневая директория
    root /var/www/html;
    # Индексные файлы
    index index.php index.html index.htm;

    # Настройки логов
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Статические файлы
    location / {
        # Пробуем найти файл, если не найден - отправляем на index.php
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Обработка PHP файлов
    location ~ \.php$ {
        # Возвращаем 404 если файл не найден
        try_files $uri =404;

        # Разделитель для путей в FastCGI
        fastcgi_split_path_info ^(.+\.php)(/.+)$;

        # Передаем запрос PHP-FPM
        fastcgi_pass php:9000;  # Имя сервиса из docker-compose.yml

        # Основные параметры FastCGI
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Включаем параметры FastCGI
        include fastcgi_params;

        # Дополнительные заголовки безопасности
        fastcgi_hide_header X-Powered-By;

        # Таймауты
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
    }

    # Запрещаем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Блокируем доступ к файлам логов и конфигурации
    location ~* \.(log|conf|ini)$ {
        deny all;
    }

    # Кэширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Настройки для загрузки больших файлов
    client_max_body_size 100M;
    client_body_timeout 120s;
}